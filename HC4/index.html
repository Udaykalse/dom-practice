<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submit Using Event Listener</title>
  </head>
  <body>
    <form id="myForm">
      <input type="text" id="name" placeholder="Entre Your Name........" />
      <input type="number" id="age" placeholder="Entre Your Age" />
      <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script>
      const form = document.getElementById("myForm");
      const result = document.getElementById("result");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;

        if (name === "" || age === "") {
          result.textContent("All field Are Required");
          return;
        }

        result.textContent = `Name:- ${name} , Age :- ${age}`;
      });
    </script>
  </body>
</html>
