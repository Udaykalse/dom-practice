<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position:- Absolute</title>
    <style>
      .parent {
        position: relative;
        width: 200px;
        height: 200px;
        background: lightgray;
      }

      .child {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Absolute</div>
    </div>
  </body>
</html>
