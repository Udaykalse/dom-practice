<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position: sticky</title>

    <style>
      .sticky {
        position: sticky;
        top: 0;
        background: yellow;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2 class="sticky">I stick to top</h2>

    <p>...lots of content...</p>
  </body>
</html>
