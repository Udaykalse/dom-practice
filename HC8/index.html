<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Entre First Number..." />
    <br /><br />
    <input type="number" id="num2" placeholder="Entre Second Number..." />
    <br /><br />

    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>

    <h3>Result :- <span id="result">0</span></h3>

    <script>
      function getValues() {
        let num1 = Number(document.getElementById("num1").value);
        let num2 = Number(document.getElementById("num2").value);
        return { num1, num2 };
      }

      function add() {
        let values = getValues();
        document.getElementById("result").innerText = values.num1 + values.num2;
      }
      function subtract() {
        let values = getValues();
        document.getElementById("result").innerText = values.num1 - values.num2;
      }

      function multiply() {
        let values = getValues();
        document.getElementById("result").innerText = values.num1 * values.num2;
      }

      function divide() {
        let values = getValues();
        if (values.num2 === 0) {
          document.getElementById("result").innerText = "Zero";
        } else {
          document.getElementById("result").innerText =
            values.num1 / values.num2;
        }
      }
    </script>
  </body>
</html>
